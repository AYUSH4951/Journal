{% load static %}
{% load form_filters %}  

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow p-4">
            <h2 class="card-title text-center mb-4">Edit Journal Entry</h2>

            <form method="post" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_content" class="form-label">Your Thoughts</label>
                    {{ form.content|add_class:"form-control" }}
                </div>

                <div class="mb-3">
                    <label for="id_mood" class="form-label">Mood</label>
                    {{ form.mood|add_class:"form-select" }}
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'entry_detail' entry.pk %}" class="btn btn-outline-secondary">
                        ‚Üê Cancel
                    </a>
                    <button type="submit" class="btn btn-success">
                         Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
