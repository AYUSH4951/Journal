{% load static %}
{% load form_filters %}

<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>New Journal Entry</title>
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow p-4">
            <h1 class="card-title text-center mb-4">📝 New Journal Entry</h1>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_content" class="form-label">Your Thoughts</label>
                    {{ form.content|add_class:"form-control" }}
                    {{ form.mood|add_class:"form-select" }}
                </div>

                <div class="mb-3">
                    <label for="id_mood" class="form-label">Your Mood</label>
                    {{ form.mood|add_class:"form-select" }}
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'entry_list' %}" class="btn btn-outline-secondary">← Back to Entries</a>
                    <button type="submit" class="btn btn-primary">💾 Save Entry</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
