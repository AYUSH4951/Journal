{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Entry</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-lg p-4 text-center">
            <h2 class="text-danger mb-4"> Confirm Delete</h2>
            <p class="lead">Are you sure you want to permanently delete this entry?</p>

            <div class="alert alert-secondary mt-4">
                <blockquote class="blockquote">
                    <p class="mb-0">{{ entry.content|truncatechars:200 }}</p>
                </blockquote>
            </div>

            <form method="post" class="d-flex justify-content-center gap-3 mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    ✅ Yes, Delete
                </button>
                <a href="{% url 'entry_detail' entry.pk %}" class="btn btn-outline-secondary">
                    ❌ Cancel
                </a>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
